# LinkedBench IoT Configuration File

[bench]
# Unique identifier for this bench
bench_id = BENCH_001

# GPIO pin configuration (BCM mode)
pin_pressure_1 = 18
pin_pressure_2 = 16
pin_mode_button = 22
pin_buzzer = 5
pin_rgb_led = 24

[mqtt]
# MQTT broker configuration
enabled = true
broker = test.mosquitto.org
port = 1883
# username = 
# password = 

[thingspeak]
# ThingSpeak configuration (optional)
enabled = false
write_api_key = YOUR_WRITE_API_KEY
channel_id = YOUR_CHANNEL_ID

[api]
# REST API configuration
enabled = true
host = 0.0.0.0
port = 5000

[database]
# Local database path
path = /var/lib/linkedbench/events.db

[display]
# I2C Display configuration
i2c_address = 0x27
width = 16
height = 2

[logging]
# Logging configuration
level = INFO
file = /var/log/linkedbench.log
