<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedBench Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-dot.occupied {
            background-color: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-dot.vacant {
            background-color: #94a3b8;
        }

        .mode-display {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .mode-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mode-studying {
            background-color: #ef4444;
            color: white;
        }

        .mode-chat {
            background-color: #22c55e;
            color: white;
        }

        .mode-buddy {
            background-color: #3b82f6;
            color: white;
        }

        .event-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8fafc;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .event-time {
            font-size: 0.85em;
            color: #64748b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #64748b;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        .error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª‘ LinkedBench Dashboard</h1>
        
        <div class="dashboard">
            <!-- Status Card -->
            <div class="card">
                <h2>Current Status</h2>
                <div id="status-content" class="loading">Loading...</div>
            </div>

            <!-- Mode Control Card -->
            <div class="card">
                <h2>Mode Control</h2>
                <div id="mode-control">
                    <div class="mode-buttons">
                        <button class="mode-btn mode-studying" onclick="setMode(1)">
                            ðŸ”´ Studying
                        </button>
                        <button class="mode-btn mode-chat" onclick="setMode(2)">
                            ðŸŸ¢ Open to Chat
                        </button>
                        <button class="mode-btn mode-buddy" onclick="setMode(3)">
                            ðŸ”µ Study Buddy
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Card -->
            <div class="card">
                <h2>Statistics (7 days)</h2>
                <div id="stats-content" class="loading">Loading...</div>
            </div>

            <!-- Recent Events Card -->
            <div class="card">
                <h2>Recent Events</h2>
                <div id="events-content" class="loading">Loading...</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshAll()">ðŸ”„ Refresh All</button>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        // Fetch status
        async function fetchStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                const occupied = data.occupied;
                const modeName = data.mode_name;
                
                document.getElementById('status-content').innerHTML = `
                    <div class="status-indicator">
                        <div class="status-dot ${occupied ? 'occupied' : 'vacant'}"></div>
                        <span>${occupied ? 'Occupied' : 'Available'}</span>
                    </div>
                    <div class="mode-display">${modeName}</div>
                    <div style="color: #64748b; font-size: 0.9em; margin-top: 10px;">
                        Bench ID: ${data.bench_id}
                    </div>
                    <div style="color: #64748b; font-size: 0.85em;">
                        ${new Date(data.timestamp).toLocaleString()}
                    </div>
                `;
                
                // Enable/disable mode buttons based on occupation
                const buttons = document.querySelectorAll('.mode-btn');
                buttons.forEach(btn => {
                    btn.disabled = !occupied;
                });
                
            } catch (error) {
                document.getElementById('status-content').innerHTML = `
                    <div class="error">Failed to load status: ${error.message}</div>
                `;
            }
        }

        // Set mode
        async function setMode(mode) {
            try {
                const response = await fetch(`${API_URL}/api/mode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mode })
                });
                
                if (response.ok) {
                    await fetchStatus();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert(`Failed to set mode: ${error.message}`);
            }
        }

        // Fetch statistics
        async function fetchStatistics() {
            try {
                const response = await fetch(`${API_URL}/api/statistics?days=7`);
                const data = await response.json();
                
                document.getElementById('stats-content').innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.total_events || 0}</div>
                            <div class="stat-label">Total Events</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.events_by_type?.occupation || 0}</div>
                            <div class="stat-label">Occupations</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.mode_distribution?.['Open to chat'] || 0}</div>
                            <div class="stat-label">Open to Chat</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.mode_distribution?.Studying || 0}</div>
                            <div class="stat-label">Studying</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats-content').innerHTML = `
                    <div class="error">Failed to load statistics: ${error.message}</div>
                `;
            }
        }

        // Fetch events
        async function fetchEvents() {
            try {
                const response = await fetch(`${API_URL}/api/events?limit=10`);
                const data = await response.json();
                
                if (data.events.length === 0) {
                    document.getElementById('events-content').innerHTML = `
                        <div style="text-align: center; color: #64748b; padding: 20px;">
                            No events yet
                        </div>
                    `;
                    return;
                }
                
                const eventsHtml = data.events.map(event => `
                    <div class="event-item">
                        <strong>${event.event_type}</strong>
                        ${event.mode_name ? `- ${event.mode_name}` : ''}
                        <div class="event-time">
                            ${new Date(event.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('events-content').innerHTML = `
                    <div class="event-list">${eventsHtml}</div>
                `;
            } catch (error) {
                document.getElementById('events-content').innerHTML = `
                    <div class="error">Failed to load events: ${error.message}</div>
                `;
            }
        }

        // Refresh all data
        function refreshAll() {
            fetchStatus();
            fetchStatistics();
            fetchEvents();
        }

        // Initial load
        refreshAll();

        // Auto-refresh every 5 seconds
        setInterval(refreshAll, 5000);
    </script>
</body>
</html>
